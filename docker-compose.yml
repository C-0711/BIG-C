version: '3.8'

services:
  # Main Application
  0711-c-intelligence:
    build: .
    container_name: 0711-c-intelligence
    restart: unless-stopped
    ports:
      - "7074:7074"
    volumes:
      - ~/.0711:/root/.0711
      - ./packages/ui/dist:/app/packages/ui/dist:ro
      - ./packages/admin/dist:/app/packages/admin/dist:ro
    environment:
      - NODE_ENV=production
      - PORT=7074
      - CONFIG_PATH=/root/.0711/config.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7074/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - 0711-network

networks:
  0711-network:
    driver: bridge
