version: '3.8'

services:
  # Enterprise UI
  ui:
    build:
      context: ./packages/ui
      dockerfile: Dockerfile
    ports:
      - "7073:80"
    environment:
      - VITE_API_URL=http://api:7074
      - VITE_OPENCLAW_WS=ws://openclaw:18789
    depends_on:
      - api
      - openclaw

  # API Server
  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    ports:
      - "7074:7074"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/intelligence
      - REDIS_URL=redis://redis:6379
      - OPENCLAW_GATEWAY=ws://openclaw:18789
    depends_on:
      - postgres
      - redis
      - openclaw

  # OpenClaw Gateway
  openclaw:
    build:
      context: ./packages/core
      dockerfile: Dockerfile
    ports:
      - "18789:18789"
    volumes:
      - openclaw_data:/root/.openclaw
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=intelligence
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis (for queues, caching)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Neo4j (for graph relationships)
  neo4j:
    image: neo4j:5
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data

volumes:
  openclaw_data:
  postgres_data:
  redis_data:
  neo4j_data:
